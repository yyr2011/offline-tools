name: Update Index and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'tools/**'
  workflow_dispatch:

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v3
        with:
          persist-credentials: true   # 自动使用 GITHUB_TOKEN

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Generate index.html
      - name: Generate index.html
        run: |
          python scripts/generate_index.py
          ls -l index.html tools/

      # 4️⃣ Commit changes (使用 GITHUB_TOKEN)
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Update index.html [ci skip]" || echo "No changes"
          git push

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./