name: Generate Index and Deploy Pages

on:
  push:
    branches:
      - dev-deploy        # 仅在 dev-deploy 分支 push 时触发
    paths:
      - 'tools/**'
  workflow_dispatch:       # 手动触发也可

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout dev-deploy
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # 使用默认 GITHUB_TOKEN
          ref: dev-deploy

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Generate index.html
      - name: Generate index.html
        run: |
          python scripts/generate_index.py
          ls -l index.html tools/

      # 4️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./          # 部署整个仓库根目录
          publish_branch: gh-pages # Pages 分支